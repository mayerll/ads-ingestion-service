apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ads-ingestion-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: ads.unity.com        
      http:
        paths:
          - path: /ingest
            pathType: Prefix
            backend:
              service:
                name: ads-ingestion-service
                port:
                  number: 8080
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: ads-ingestion-service
                port:
                  number: 8080
   tls:
     - hosts:
         - ads.unity.com
       secretName: ads-ingestion-tls
